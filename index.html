    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.ico">

<body>
<div class="container">
    <div class="main container-fluid">
        <div class="row bg-light text-dark py-5">
            <div class="col-md-8 offset-md-2">
                <h2 class="fs-1 mb-5 text-center fw-bold">
                    グループ振り分けリスト Generator
                    <a href="https://github.com/Yuya-Uchikawa/sortingGroupApp/blob/main/%E7%94%9F%E6%88%90%E3%81%97%E3%81%9F%E3%83%86%E3%82%AD%E3%82%B9%E3%83%88%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AE%E3%82%A4%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%88%E6%96%B9%E6%B3%95.png" target="_blank">
                        <button class="btn btn-info">Help</button>
                    </a>
                </h2>

                <div class="mb-3">
                    <label>参加人数　<span class="text-danger">*必須</span></label>
                    <input id="sum" type="number" class="form-control" name="参加人数" placeholder="" value="">
                </div>
                <div class="mb-3">
                    <label>グループ分割数　<span class="text-danger">*必須</span></label>
                    <input id="divide" type="number" class="form-control" name="グループ分割数" placeholder="" value="">
                </div>
                <div class="mb-3">
                    <label>グループ振り分け回数　<span class="text-danger">*必須</span></label>
                    <input id="count" type="number" class="form-control" name="グループ振り分け回数" placeholder="" value="">
                </div>
<!--                <div class="form-check mb-4">-->
<!--                    <input class="form-check-input" type="checkbox" value="" id="shuffleFlag">-->
<!--                    <label class="form-check-label" for="shuffleFlag">-->
<!--                        Shuffle (無作為に選んだように順番をシャッフルします)-->
<!--                    </label>-->
<!--                </div>-->
                <div class="text-center pt-4 col-md-6 offset-md-3">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-secondary" onclick="refreshForm();">クリア</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary" onclick="validationCheck();">生成</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="label1">グループ振り分け結果</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="$('#modal1').modal('hide');$('.modal-body').empty();">Close</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
